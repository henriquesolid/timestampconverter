<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/floating-labels/">

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.0/examples/floating-labels/floating-labels.css" rel="stylesheet">


    <title>Timestamp conversor!</title>
  </head>
  <body>
    
    <div class="form-signin card border-primary mb-3" style="max-width: 18rem;">
            <div class="text-center mb-4">
              <img class="mb-4" src="img/logo.svg" alt="" width="72" height="72">              
              <h1 class="h3 mb-3 font-weight-normal" onclick="hello()">Timestamp converter!</h1>
            </div>

            <div class="form-label-group">
              <input class="form-control" type="number" value="0" id="timestampInput" min="1" pattern= "[0-9]">
              <label>Timestamp</label>
            </div>

            <button class="btn btn-lg btn-primary btn-block" onclick="timestampUTC()" title="Hit to get UTC format"> Get UTC format </button>
            <button class="btn btn-lg btn-primary btn-block" onclick="timestampISO()" title="Hit to get ISO format"> Get ISO format</button>
            <div id="response" align="center"></div>

            <p class="mt-5 mb-3 text-muted text-center"><a href="https://www.linkedin.com/in/ricardo-silva-dublin/"> Ricardo Silva &copy; 2019</a></p>
            <a href="#">Works in latest Chrome, Safari, and Firefox.</a>
          </div>
    <!-- JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
